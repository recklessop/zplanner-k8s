apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: zplanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:2.0
          ports:
            - containerPort: 8086
          volumeMounts:
            - name: influxdb-storage
              mountPath: /var/lib/influxdb2
      volumes:
        - name: influxdb-storage
          hostPath:
            path: /mnt/data/influxdb2
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: zplanner
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-external
  namespace: zplanner
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
      nodePort: 30086
  type: NodePort
